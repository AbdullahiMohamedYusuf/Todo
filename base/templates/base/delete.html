<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .delete-box {
        width: 300px;
        padding: 20px;
        background-color: #f5f5f5;
        border: 1px solid #ccc;
      }
      .delete-box p {
        margin-top: 0;
      }
      .delete-button {
        padding: 8px 15px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 14px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <form action="" method="post" class="delete-box">
        {% csrf_token %}
      <p>Are you sure you want to delete "<strong>{{room }}</strong>"?</p>
      <a href="{% url 'task'%}">Return</a>
      <input type="submit" value="Yes" class="delete-button" />
    </form>
  </body>
</html>
